name: Deploy to Azure Web App (Linux)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: flask-aoai-web-anezami   # Azure Web App name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: run a simple smoke test (skipped by default)
      # - name: Run smoke tests
      #   run: |
      #     python scripts/smoke_test.py || true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      - name: Post-deploy info
        run: |
          echo "App deployed to https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
